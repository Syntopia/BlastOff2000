<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blast Off 2000</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <canvas id="playfield" aria-label="Gravity Force playfield"></canvas>
  <audio id="bgm" src="/static/audio/Zero-G Boss Rush.mp3" preload="auto"></audio>
  <audio id="explosion-audio" src="/static/audio/explosion.mp3" preload="auto"></audio>
  <audio id="laser-audio" src="/static/audio/laser.mp3" preload="auto"></audio>
  <audio id="pop-audio" src="/static/audio/pop.mp3" preload="auto"></audio>
  <audio id="thrust-audio" src="/static/audio/thrust.mp3" preload="auto"></audio>
  <audio id="gameover-audio" src="/static/audio/gameover.mp3" preload="auto"></audio>
  <audio id="intro-audio" src="/static/audio/intro.mp3" preload="auto" loop autoplay></audio>
  <div id="splash">
    <img src="/static/blastoff.png" alt="Blastoff splash">
    <div class="splash-hint">Press any key to start</div>
  </div>
  <img id="title-overlay" src="/static/title.png" alt="Gravity title">
  <img id="life-overlay" class="life-overlay" src="" alt="Life lost overlay" aria-hidden="true">
  <div id="gameover">
    <img src="/static/gameover.png" alt="Game Over">
    <div class="splash-hint">Press any key to restart</div>
  </div>
  <script type="module" src="/static/main.js"></script>
</body>
</html>
