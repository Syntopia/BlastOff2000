<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blast Off 2000</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <canvas id="playfield" aria-label="Gravity Force playfield"></canvas>
  <audio id="bgm" src="assets/audio/Zero-G Boss Rush.mp3" preload="auto"></audio>
  <audio id="explosion-audio" src="assets/audio/explosion.mp3" preload="auto"></audio>
  <audio id="laser-audio" src="assets/audio/laser.mp3" preload="auto"></audio>
  <audio id="pop-audio" src="assets/audio/pop.mp3" preload="auto"></audio>
  <audio id="thrust-audio" src="assets/audio/thrust.mp3" preload="auto"></audio>
  <audio id="gameover-audio" src="assets/audio/gameover.mp3" preload="auto"></audio>
  <audio id="intro-audio" src="assets/audio/intro.mp3" preload="auto" loop autoplay></audio>
  <div id="splash">
    <img src="assets/blastoff.png" alt="Blastoff splash">
    <div class="splash-hint">Press any key to start</div>
  </div>
  <img id="title-overlay" src="assets/title.png" alt="Gravity title">
  <img id="life-overlay" class="life-overlay" src="" alt="Life lost overlay" aria-hidden="true">
  <div id="gameover">
    <img src="assets/gameover.png" alt="Game Over">
    <div class="splash-hint">Press any key to restart</div>
  </div>
  <div id="touch-controls" aria-label="Touch controls">
    <button id="touch-left" type="button" class="touch-btn" aria-label="Rotate left">LEFT</button>
    <button id="touch-fire" type="button" class="touch-btn" aria-label="Fire">FIRE</button>
    <button id="touch-right" type="button" class="touch-btn" aria-label="Rotate right">RIGHT</button>
    <button id="touch-thrust" type="button" class="touch-btn touch-thrust" aria-label="Thrust">THRUST</button>
  </div>
  <script type="module" src="assets/main.js"></script>
</body>
</html>
